<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="PoliTalk-logo-small.png" alt="Logo">
        </div>
        <!-- Additional top bar content (like logout button) can go here -->
    </div>

    <div class="container">
        <div id="loginContainer">
            <h3>Admin Login</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required autocomplete="new-password">
                <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
                <button type="submit">Login</button>
            </form>
        </div>
    
        <div id="dashboardContainer" style="display:none;">
            <!-- Your dashboard contents -->
            <div class="menu-bar">
                <div class="menu-item" onclick="showPendingUsers()">Pending Users</div>
                <div class="menu-item" onclick="showApprovedUsers()">Approved Users</div>
            </div>
            <div class="content">
                <div id="pendingUsersSection" style="display: none;">
                    <!-- Pending users content will be loaded here -->
                </div>
                <div id="approvedUsersSection" style="display: none;">
                    <!-- Approved users content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
