<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <img src="PoliTalk-logo-small.png" alt="Logo">
            </div>
            <!-- Additional top bar content (like logout button) can go here -->
        </div>
        <div class="content" id="dashboardContent">
            <!-- User management content will be loaded here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
